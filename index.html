<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
			rel="stylesheet"
		/>
		<title>Kalkulator</title>
	</head>

	<body>
		<h1 class="title">Davlat bojini aniqlovchi kalkulator</h1>
		<div class="container">
			<div class="input-group">
				<label for="price-input" id="wlabel"
					>Mashinaning ot kuchini belgilang:</label
				>
				<select id="ot_kuchi" name="cars">
					<option value="59">60 ot kuchigacha</option>
					<option value="109">60 ot kuchidan 110 ot kuchigacha</option>
					<option value="110">110 ot kuchidan yuqori</option>
					
				</select>
				<!-- <input type="number" id="price-input" /> -->
			</div>

			<div class="input-group">
				<label for="quantity-input" id="hlabel"
					>Ishlab chiqarilganiga qancha bo'lgan:</label
				>
				<select id="yili" name="cars">
					<option value="2">3 yilgach</option>
					<option value="6">3 yildan 7 yilgacha</option>
					<option value="7">7 yil va undan ortiq</option>
					
				</select>

				<!-- <input type="number" id="quantity-input" /> -->
			</div>

			<div class="input-group">
				<label for="vat-input" id="hlabel"
					>Kimga sotilmoqda:</label
				>
				<select id="kimga" name="cars">
					<option value="begona">Begonaga</option>
					<option value="qarindosh">Yaqin qarindoshga</option>
					<option value="kredit">Bank krediti asosida sotib olinmoqda</option>
				</select>
				<!-- <input type="number" id="vat-input" /> -->
			</div>

			<div class="input-group btn-group">
				<button class="success" id="btn-success">Hisoblash</button>
				<div class="spacer"></div>
				<button class="danger" id="btn-reset">O'chirish</button>
			</div>
		</div>
		<div class="container mtop result">
			<p>
				Davlat boji miqdori :
				<span id="dynamic__cost">_________</span>
			</p>
			<p class="cost_texts" id="cost_text"></p>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
